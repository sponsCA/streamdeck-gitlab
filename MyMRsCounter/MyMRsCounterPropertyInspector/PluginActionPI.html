<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Gitlab Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
<div class="sdpi-wrapper">
    <div class="sdpi-item">
        <div class="sdpi-item-label">Access token</div>
        <input class="sdpi-item-value sdProperty" id="token" value="" type="password" pattern="[A-Za-z0-9]+" placeholder="Enter your Access Token"
               oninput="setSettings()" required>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Username</div>
        <input class="sdpi-item-value sdProperty" id="userName" value="" placeholder="Enter your username"
               oninput="setSettings()" required>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Only approved MRs</div>
        <select class="sdpi-item-value sdProperty" id="onlyApprovedMrs"
                oninput="setSettings()" required>
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
        </select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Only unapproved MRs</div>
        <select class="sdpi-item-value sdProperty" id="onlyUnapprovedMrs"
                oninput="setSettings()" required>
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
        </select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Server Url</div>
        <input class="sdpi-item-value sdProperty" id="serverUrl" value="" placeholder="Enter the ULR of the Server"
               oninput="setSettings()" required>
    </div>
</div>
</body>
</html>
